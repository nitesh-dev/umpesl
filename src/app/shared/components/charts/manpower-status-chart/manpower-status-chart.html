<div class="chart-container">
  <div class="canvas-container">
    <canvas
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="chartType">
    </canvas>
  </div>

  <div class="content-box">
    <div class="row">
      <span class="arrow">→</span>
      <span class="text">
        Avg. Manpower Required per day during last 15 Days - <strong>76</strong>
      </span>
    </div>
    <div class="row">
      <span class="arrow">→</span>
      <span class="text">
        Avg. Manpower Deployed per day during last 15 Days - <strong>73</strong>
      </span>
    </div>
    <div class="row">
      <span class="arrow">→</span>
      <span class="text">
        Shortfall during last 15 days - <strong>3</strong>
      </span>
    </div>
  </div>
</div>
