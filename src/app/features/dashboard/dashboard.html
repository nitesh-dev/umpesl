<div class="dashboard">
    <header class="top">
        <h2 class="greeting">Hi {{ userName }}</h2>

        <div class="top-actions">
            <app-button variant="ghost-dark"><app-notifications-icon /> Notifications</app-button>
            <app-button variant="outline"><app-add-icon /> Add Status</app-button>
        </div>
    </header>

    <!-- Stats row -->
    <section class="stats">
        <div class="stat-card">
            <div class="label">Active Projects</div>
            <div class="value">{{ stats.active }}</div>
        </div>

        <div class="stat-card on-track">
            <div class="label">On Track</div>
            <div class="value">{{ stats.onTrack }}</div>
        </div>

        <div class="stat-card at-risk">
            <div class="label">At Risk</div>
            <div class="value">{{ stats.atRisk}}</div>
        </div>

        <div class="stat-card delayed">
            <div class="label">Delayed</div>
            <div class="value">{{ stats.delayed }}</div>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <span>Filter:</span>
        <div>
            <label>
                Status:
                <app-select />
            </label>

            <label>
                Planner: <app-select />
            </label>

            <label>
                Category:
                <app-select />
            </label>

            <div class="filter-actions">
                <button class="link" (click)="applyFilters()">Apply</button>
                <button class="link danger" (click)="clearFilters()">Clear all</button>
            </div>

            <div class="input-box">
                <app-input contentDirection="rtl">
                    <app-search-icon />
                </app-input>
            </div>
        </div>
    </section>


    <!-- sort by -->
    <section class="sort-by">
        <span>Sort by:</span>
        <div>
            <label>
                Status:
                <app-select />
            </label>

            <div class="toggle-group">
                <app-toggle-group [items]="viewOptions" selected="grid" />
            </div>
        </div>
    </section>



    <!-- Projects grid -->
    <section class="projects-grid">
        @for(i of [1,2,3,4,5,6]; track i) {
        <app-dashboard-progress-card [project]="{
    title: 'PKG 23 - Hooghly',
    subtitle: 'Supply & Erection',
    status: 'On Track',
    goId: 'R/870120',
    completion: 84.2,
    businessUnit: 'Electrical',
    tags: ['Electrical works', 'Ventilation', 'Water mist', 'Lighting system', 'Fire hydrant'],
    location: 'Mumbai',
    planner: 'Naresh'
  }" />

        }
    </section>
